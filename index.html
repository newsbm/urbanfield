<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>이미지 URL 생성기</title>
</head>
<body>
  <h2>업로드된 이미지 경로 생성기</h2>
  <input type="text" id="fileName" placeholder="이미지 파일명 예: test.jpg" />
  <button onclick="generateURL()">URL 생성</button>
  <p id="urlResult"></p>
  <img id="imgPreview" style="max-width:300px;" />

  <script>
    function generateURL() {
      const fileName = document.getElementById("fileName").value.trim();
      if (!fileName) return alert("파일명을 입력하세요.");
      const url = `https://newsbm.github.io/urbanfield/uploads/${fileName}`;
      document.getElementById("urlResult").innerText = url;
      document.getElementById("imgPreview").src = url;
    }
  </script>
</body>
</html>
